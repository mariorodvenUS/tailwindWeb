<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% block title %}{% endblock %} </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="../static/img/Logo_Esibot.png" />
</head>
<body class="bg-gray-100">
  <!-- Barra de navegación -->
  <nav class="bg-white shadow-l ">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logos -->
        <div class="flex items-center space-x-4">
          <a href="/">
            <img src="../static/img/Logo_Esibot.png" alt="Logo 1" class="h-16 w-16 object-contain">
          </a> 
          <a href="https://www.us.es">
            <img src="../static/img/Logo_US.png" alt="Logo 2" class="h-12 w-32 object-contain">
          </a>
        </div>
        
        <!-- Botón de menú para móviles -->
        <div class="md:hidden">
          <button id="menu-toggle" class="text-gray-800 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>

        <!-- Espacio vacío -->
        <div class="flex-grow hidden md:block"></div>

        <!-- Botones con submenús (versión escritorio) -->
        <div class="hidden md:flex items-center space-x-4">
          <!-- Menú de Cursos -->
          <div class="relative">
            <button id="cursos-button" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium focus:outline-none">Cursos</button>
            <div id="cursos-menu" class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg hidden">
              <a href="/programacion" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Programacion</a>
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">3D</a>
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Robotica</a>
            </div>
          </div>

          <!-- Menú de Excursiones -->
          <div class="relative">
            <button id="excursiones-button" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium focus:outline-none">Excursiones</button>
            <div id="excursiones-menu" class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg hidden">
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">IMSE</a>
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">CNA</a>
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">ROA</a>
            </div>
          </div>

          <!-- Menú de Proyectos -->
          <div class="relative">
            <button id="proyectos-button" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium focus:outline-none">Proyectos</button>
            <div id="proyectos-menu" class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg hidden">
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Eurobot</a>
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">R2D2</a>
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Demeter</a>
            </div>
          </div>

          <a href="/galeria" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium">Galería</a>

          <!-- Botón de Inicio de Sesión -->
          <a href="login" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Iniciar Sesión</a>
        </div>
      </div>
    </div>

    <!-- Menú desplegable para móviles -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <!-- Cursos -->
        <div>
          <button id="mobile-cursos-button" class="block w-full text-left px-3 py-2 text-gray-800 hover:bg-gray-100">Cursos</button>
          <div id="mobile-cursos-menu" class="pl-4 hidden">
            <a href="/programacion" class="block px-3 py-2 text-gray-800 hover:bg-gray-100">Programacion</a>
            <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-100">3D</a>
            <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-100">Robotica</a>
          </div>
        </div>
        <!-- Excursiones -->
        <div>
          <button id="mobile-excursiones-button" class="block w-full text-left px-3 py-2 text-gray-800 hover:bg-gray-100">Excursiones</button>
          <div id="mobile-excursiones-menu" class="pl-4 hidden">
            <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-100">IMSE</a>
            <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-100">CNA</a>
            <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-100">ROA</a>
          </div>
        </div>
        <!-- Proyectos -->
        <div>
          <button id="mobile-proyectos-button" class="block w-full text-left px-3 py-2 text-gray-800 hover:bg-gray-100">Proyectos</button>
          <div id="mobile-proyectos-menu" class="pl-4 hidden">
            <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-100">Eurobot</a>
            <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-100">R2D2</a>
            <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-100">Demeter</a>
          </div>
        </div>
        <!-- Inicio de Sesión -->
        <a href="login" class="block bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600">Iniciar Sesión</a>
      </div>
    </div>
  </nav>







  <script>
    // Para escritorio
    const cursosButton = document.getElementById('cursos-button');
    const cursosMenu = document.getElementById('cursos-menu');
    const excursionesButton = document.getElementById('excursiones-button');
    const excursionesMenu = document.getElementById('excursiones-menu');
    const proyectosButton = document.getElementById('proyectos-button');
    const proyectosMenu = document.getElementById('proyectos-menu');

    cursosButton.addEventListener('click', () => {
      cursosMenu.classList.toggle('hidden');
    });

    excursionesButton.addEventListener('click', () => {
      excursionesMenu.classList.toggle('hidden');
    });

    proyectosButton.addEventListener('click', () => {
      proyectosMenu.classList.toggle('hidden');
    });

    // Para móviles
    const mobileCursosButton = document.getElementById('mobile-cursos-button');
    const mobileCursosMenu = document.getElementById('mobile-cursos-menu');
    const mobileExcursionesButton = document.getElementById('mobile-excursiones-button');
    const mobileExcursionesMenu = document.getElementById('mobile-excursiones-menu');
    const mobileProyectosButton = document.getElementById('mobile-proyectos-button');
    const mobileProyectosMenu = document.getElementById('mobile-proyectos-menu');

    mobileCursosButton.addEventListener('click', () => {
      mobileCursosMenu.classList.toggle('hidden');
    });

    mobileExcursionesButton.addEventListener('click', () => {
      mobileExcursionesMenu.classList.toggle('hidden');
    });

    mobileProyectosButton.addEventListener('click', () => {
      mobileProyectosMenu.classList.toggle('hidden');
    });

    // Botón de menú de móviles
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

{% block content %}
{% endblock %}

</body>
<footer class="bg-white rounded-lg shadow dark:bg-gray-900 m-4">
  <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
      <div class="sm:flex sm:items-center sm:justify-between">
          <a href="https://www.us.es/" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
              <img src="../static/img/logo_esibot_noFondo.png" class="h-14" alt="Esibot Logo" />
              <img src="../static/img/Logo_US.png" class="h-16" alt="US Logo" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
          </a>
          <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
              <li>
                  <a href="#" class="hover:underline me-4 md:me-6">Acerca de| </a>
              </li>
              <li>
                  <a href="#" class="hover:underline me-4 md:me-6">Privacidad| </a>
              </li>
              <li>
                  <a href="#" class="hover:underline me-4 md:me-6">Licencia| </a>
              </li>
              <li>
                  <a href="#" class="hover:underline">Contacto</a>
              </li>
          </ul>
      </div>
      <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
      <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a href="https://esibot.marven.es/" class="hover:underline">Esibot™</a>. Todos los derechos reservados.</span>
  </div>
</footer>
</html>
